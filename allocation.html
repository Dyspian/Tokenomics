<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smokey Smiles ($SMILES) Tokenomics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        canvas {
            max-width: 600px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smokey Smiles ($SMILES) Tokenomics</h1>
        <canvas id="tokenomicsChart"></canvas>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('tokenomicsChart').getContext('2d');

        const tokenomicsChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['DevVault', 'TeamVault', 'PartnerVault', 'TreasuryVault', 'Liquidity'],
                datasets: [{
                    label: 'Tokenomics',
                    data: [42, 42, 42, 210, 84], // Values in billions
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF'
                    ],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const value = tooltipItem.raw;
                                return `${tooltipItem.label}: ${value}B ($${(value * 1e9).toLocaleString()})`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
